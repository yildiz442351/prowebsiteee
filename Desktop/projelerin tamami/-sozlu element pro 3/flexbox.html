<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<body style="margin-bottom: 500px;">
    <div class="kapsayici" style="
    display: flex;
    height: 150px;
    ">
    <div style="background: red; flex: 1;">Kutu1</div>
    <div style="background: blue;flex: 2;">Kutu2</div>
    <div style="background: lime flex: 1;">Kutu3</div>
</div>

<div class="kapsayici" style="
    display: flex;
    height: 150px;
    margin-top: 50px;
    ">
    <div style="background: red; flex: 1;">Kutu1</div>
    <div style="background: blue; flex: 2;">Kutu2</div>

</div>

</div>
