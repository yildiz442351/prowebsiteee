<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css" />
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
</head>
<body>
  <!--! header section start -->
  <header class="header">
    <a href="#" class="logo">
      <img src="images2/logo.png" alt="logo" />
    </a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="products.html">Products</a>
      <a href="review.html">Review</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="blogs.html">Blogs</a>
    </nav>
    <div class="buttons">
      <button id="search-btn">
        <i class="fas fa-search"></i>
      </button>
      <button id="cart-btn">
        <i class="fas fa-shopping-cart"></i>
      </button>
      <button id="menu-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div class="search-form">
      <input
        type="text"
        class="search-input"
        id="search-box"
        placeholder="search here..."
      />
      <i class="fas fa-search"></i>
    </div>
    <div class="cart-items-container">
      <div class="cart-item">
        <i class="fas fa-times"></i>
        <img src="images2/menu-1.png" alt="menu" />
        <div class="content">
          <h3>cart item 01</h3>
          <div class="price">$15.99/-</div>
        </div>
      </div>
      <div class="cart-item">
        <i class="fas fa-times"></i>
        <img src="images2/menu-2.png" alt="menu" />
        <div class="content">
          <h3>cart item 02</h3>
          <div class="price">$15.99/-</div>
        </div>
      </div>
      <div class="cart-item">
        <i class="fas fa-times"></i>
        <img src="images2/menu-3.png" alt="menu" />
        <div class="content">
          <h3>cart item 03</h3>
          <div class="price">$15.99/-</div>
        </div>
      </div>
      <div class="cart-item">
        <i class="fas fa-times"></i>
        <img src="images2/menu-4.png" alt="menu" />
        <div class="content">
          <h3>cart item 04</h3>
          <div class="price">$15.99/-</div>
        </div>
      </div>
      <a href="#" class="btn">checkout now</a>
    </div>
  </header>
  <!--! header section end -->

  <!--! contact section start -->
  <section class="contact" id="contact">
    <h1 class="heading">contact <span>us</span></h1>
    <div class="row">
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12046.358240287756!2d29.0291713!3d40.9904675!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab9f0b8afbb1f%3A0x703cd0993370cf84!2sKadikoy%20Bull%20Statue!5e0!3m2!1sen!2str!4v1694029635389!5m2!1sen!2str"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <form>
        <h3>GET IN TOUCH</h3>
        <div class="inputBox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="name" />
        </div>
        <div class="inputBox">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="e-mail" />
        </div>
        <div class="inputBox">
          <i class="fas fa-phone"></i>
          <input type="number" placeholder="number" />
        </div>
        <input type="submit" class="btn" value="contact now" />
      </form>
    </div>
  </section>
  <!--! contact section end -->

  <!--! footer start -->
  <section class="footer">
    <div class="search">
      <input type="text" class="search-input" placeholder="Search" />
      <button class="btn btn-primary">search</button>
    </div>
    <div class="share">
      <a href="#" class="fab fa-facebook"></a>
      <a href="#" class="fab fa-twitter"></a>
      <a href="#" class="fab fa-instagram"></a>
      <a href="#" class="fab fa-linkedin"></a>
      <a href="#" class="fab fa-pinterest"></a>
    </div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="products.html">Products</a>
      <a href="review.html">Review</a>
      <a href="#" class="active">Contact</a>
      <a href="blogs.html">Blogs</a>
    </div>
    <div class="credit">designed byn <span>Yıldız Onaran</span></div>
  </section>
  <!--! footer end -->
  <script src="script.js"></script>
</body>
</html>
